name:                ush
version:             0.1.0.0
github:              "jonathan-lemos/ush"
license:             BSD-3-Clause
author:              "Jonathan Lemos"
maintainer:          "jonathanlemos@protonmail.com"
copyright:           "2024 Jonathan Lemos"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jonathan-lemos/ush#readme>

dependencies:
- base >= 4.7 && < 5

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-home-modules
- -Wno-partial-fields
- -Wno-missing-export-lists
- -Wno-unused-do-bind
- -Wredundant-constraints
- -XDeriveFunctor
- -XLambdaCase
- -XNamedFieldPuns
- -XTupleSections

library:
  source-dirs: src

executables:
  ush-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ush

tests:
  ush-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - ush
    - hspec
    - QuickCheck
